<html>
<head>
    <title>Form</title>

    <script>
        function submitForm() {
            alert("Data Anda telah tersimpan. Terima kasih atas komentar yang diberikan.");
        }

        function cancelForm() {
            window.location.href = "Soal_uts1_beranda.html";
        }
    </script>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        input[type="text"], textarea {
            margin-top: 5px;
            margin-bottom: 5px;
        }
    </style>

</head>
<body>

<form id="formKontak">
    <table border="2" align="center">
        <tr bgcolor="#8ebc8e">
            <th colspan="2" width="500" height="60" align="center">
                <font face="Courier New" size="5">Hubungi Saya</font><br><br>
            </th>
        </tr>

        <tr bgcolor="#ffefd5">
            <td colspan="3">
                <font face="Arial">
                    <b><h2>Data Diri</h2></b>
                </font>
                
                Nama <input type="text" name="nama" style="margin-left: 125px;"> <br>
                Nim <input type="text" name="nim" style="margin-left: 140px;"><br>
                E-mail <input type="text" name="email" style="margin-left: 125px;"><br>
                Tanggal Lahir <input type="text" name="tanggal" placeholder="hh /bb /tttt" style="margin-left: 75px;"><br>
                
                Jenis Kelamin
                <input type="radio" name="jk" value="Laki-laki" style="margin-left: 80px;"> Laki-laki<br>
                <input type="radio" name="jk" value="Perempuan" style="margin-left: 185px;"> Perempuan<br>
                
                <br><br><br><br><br>
            </td>
        </tr>

        <tr bgcolor="#8ebc8e">
            <td colspan="2">
                Komentar Anda <br>
                <textarea name="deskripsi" cols="40" rows="4"></textarea> <br>

                <input type="reset" value="Reset">
                <input type="button" value="Submit" onclick="submitForm()">
                <input type="button" value="Cancel" onclick="cancelForm()">
                
                <br><br><br><br>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
